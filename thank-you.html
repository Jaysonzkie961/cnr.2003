<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You!</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .thank-you-box h1 {
      font-size: 32px;
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .thank-you-box p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      text-decoration: none;
      background: #2e7d32;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .thank-you-box a:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. I’ll get back to you soon!</p>
    <a href="index.html">← Back to Home</a>
  </div>

</body>
</html>
